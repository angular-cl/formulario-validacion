<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset ="UTF8">
  <title>Ejemplo Boostrap</title>
  <meta name="viewport" content="width = device-width">
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    </head>
    <body>
      <div class="container">
       <div class="row">
         <div class="col-lg-6 col-lg-offset-3 ">
          <br><br><br><br><br><br>      
          <form class="form-signin" method="POST" action="assets/include/function.php" role="form" name="forma" ng-app >            
            <div class="form-group ">
              <label for="exampleInputEmail1">Texto</label>
              <input class="form-control inputfill" type="text"  placeholder="Nombre" name="fname" ng-model="usuario.nombre" required>
            </div>            
            <div class="form-group ">
              <label for="exampleInputEmail1">Email address</label>
              <input class="form-control inputfill" type="email" placeholder="Email" name="femail" ng-model="usuario.email" required>
              <div ng-show="forma.femail.$dirty && forma.femail.$invalid">
                 <p class="help-block text-danger" ng-show="forma.femail.$error.required">Campo obligatorio</p>
                 <p class="help-block text-danger" ng-show="forma.femail.$error.email">Email Invalido</p>
              </div>
            </div>              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="usuariocopia" ng-model="enviar.copia" required> Enviar copia
                </label>
              </div>            
            <input class="btn btn-default" type="submit" value="Insertar" ng-disabled="forma.$invalid">            
          </form>
        </div>
      </div>  
    </div>
  </body>
  </html>
